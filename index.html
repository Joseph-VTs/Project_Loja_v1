<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="Container">
        <div class="Linha">
            <div class="Produto">
                <div class="Div-Card-Topo">
                    <div>
                        <!-- <i class='bxr bx-discount'></i> -->
                        <!-- Oferta!!! -->
                        <p>TOP OFERTA</p>
                    </div>

                    <div>
                        <div>
                            <i class='bxr bx-star'></i>
                            <i class='bxr bx-star'></i>
                            <i class='bxr bx-star'></i>
                            <i class='bxr bx-star'></i>
                            <i class='bxr bx-star'></i>
                        </div>

                        <div>
                            (41) <!-- Qauntidade de Vendas -->
                        </div>
                    </div>
                </div>
                <div class="Div-img-Produto">
                    <img src="Notebook.png" alt="Produto"> <!-- IMG do Produto -->
                </div>
                <div>Notebook Gamer Acer Nitro V15 Intel Core i7-13620H, 16GB RAM, RTX 3050, SSD 512GB, 15.6" FHD IPS,...</div>
                <div class="Div-Price">
                    <div>
                        <div><s>R$ 4.149,00</s></div> <!-- Preço Riscado "Oferta" -->
                        <div>Restam <span>29</span> unid.</div>
                        <div>R$ 5.149,00</div>
                    </div>
                    <div>À vista no PIX</div>
                    <div>ou até 10x de R$<span>514,90</span></div>
                </div>
                <div class="Div-Button">
                    <button>
                        <div>
                            <img width="50" height="50" src="https://img.icons8.com/ios/100/flash-on.png" alt="flash-on"/>
                        </div>
                        <div>
                            <div>TERMINA EM:</div>
                            <div>04D 17:41:12</div> <!-- Temporizador da Oferta -->
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
